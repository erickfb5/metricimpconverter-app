<!DOCTYPE html>
<html>
  <head>
    <title>Metric/Imperial Converter</title>
    <meta
      name="description"
      content="An example of the Free Code Camp Metric/Imperial Converter Project"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Metric/Imperial Converter</h1>
    </header>
    <section>
      <h3>Example usage</h3>
      <code
        >/api/convert?input=4gal<br /><br />
        /api/convert?input=1/2km<br /><br />
        /api/convert?input=5.4/3lbs<br /><br />
        /api/convert?input=kg</code
      >
      <h3>Example return</h3>
      <code
        >{ initNum: 3.1, initUnit: 'mi', returnNum: 4.98895, returnUnit: 'km',
        string: '3.1 miles converts to 4.98895 kilometers' }</code
      >

      <br />
      <div id="testui">
        <form id="convertForm" class="border">
          <input
            type="text"
            id="convertField"
            name="input"
            placeholder="3.1mi"
            style="width: 200px; font-size: 1.75rem"
          />
          <input
            id="convert"
            type="submit"
            value="Convert!"
            style="width: fit-content; font-size: 1.75rem"
          />
        </form>
        <p id="result"></p>
        <code id="jsonResult"></code>
      </div>
    </section>
    <script src="../public//js/convert.js"></script>
    <script src="../public//js/handleFormSubmit.js"></script>
    <script src="../public//js/fetchConversionAndDisplayResults.js"></script>
  </body>
</html>
